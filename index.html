<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.css' integrity='sha512-tx5+1LWHez1QiaXlAyDwzdBTfDjX07GMapQoFTS74wkcPMsI3So0KYmFe6EHZjI8+eSG0ljBlAQc3PQ5BTaZtQ==' crossorigin='anonymous'/>
  <link href="https://db.onlinewebfonts.com/c/040a78b437acd0433612f92e61d04a1b?family=Gilroy-Medium" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Shadow</title>
</head>
<body>
  
  <main>
    <section>
      <div id="carouselExampleIndicators" class="carousel slide vh-100">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3" aria-label="Slide 4"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="4" aria-label="Slide 5"></button>
        </div>

        <div class="carousel-inner d-flex flex-column vh-100">
          <!-- First Slide -->
            <div class="carousel-item active">
              <div class="container-box d-flex justify-content-center align-items-center flex-column">
                <div class="container-title">
                  <h2>TEAM 2</h2>
                </div>
                <div class="box box-1">
                  <img class="img-fluid" src="img/mobile-logo.png" alt="mobile-logo">
                </div>
              </div>
              <div class="container-title d-flex justify-content-center">
                <h2>Box & Text shadow</h2>
              </div>
            </div>
          <!-- /First Slide -->

          <!-- Second Slide -->
          <div class="carousel-item">
            <div class="container-box d-flex justify-content-center align-items-center flex-column">
              <div class="container-title">
                <h2>&nbsp;</h2>
              </div>
              <div class="box box-2 d-flex justify-content-center   align-items-center ">
                <h3>Boolean</h3>
              </div>
            </div>
            <div class="container-title d-flex justify-content-center">
              <h2>Direction & Dimension Shadows</h2>
            </div>
          </div>
          <!-- /Second Slide -->

          <!-- Third Slide -->
          <div class="carousel-item">
            <div class="container-box d-flex justify-content-center         align-items-center flex-column">
              <div class="container-title">
                <h2>&nbsp;</h2>
              </div>
              <div class="box box-3 d-flex justify-content-center         align-items-center ">
                <h3>Boolean</h3>
              </div>
            </div>
            <div class="container-title d-flex justify-content-center">
              <h2>Blur & Spread Shadows</h2>
            </div>
          </div>
          <!-- /Third Slide -->

          <!-- Fourth Slide -->
          <div class="carousel-item">
            <div class="container-box d-flex justify-content-center align-items-center flex-column">
              <div class="container-title">
                <h2>&nbsp;</h2>
              </div>
              <div class="box box-4 d-flex justify-content-center align-items-center ">
                <h3>Boolean</h3>
              </div>
            </div>
            <div class="container-title d-flex justify-content-center">
              <h2>Border Shadows</h2>
            </div>
          </div>
          <!-- /Fourth Slide -->

          <!-- Fifth Slide -->
          <div class="carousel-item five">
            <div class="container-box d-flex justify-content-center align-items-center flex-column">
              <div class="container-title">
                <h2>&nbsp;</h2>
              </div>
              <div class="box box-5 d-flex justify-content-center align-items-center ">
                <h3>Boolean</h3>
              </div>
            </div>
            <div class="container-title d-flex justify-content-center">
              <h2>Multiple Shadow</h2>
            </div>
          </div>
          <!-- /Fifth Slide -->

        </div>

        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </section>






  </main>
</body>
</html>
